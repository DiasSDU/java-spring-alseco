<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<script th:inline="javascript">
    /*<![CDATA[*/
    var s = window.location.href;
    let s1 = parseInt(s.substring(s.length-1));
    /*]]>*/
</script>
<body>
<div>
    <tr>
        <form method="get">
            <select id="sorting" name="sorting">
                <option value="name ASC">Sort by name ascending</option>
                <option value="name DESC">Sort by name descending</option>
                <option value="count ASC">Sort by count ascending</option>
                <option value="count DESC">Sort by count descending</option>
                <option value="sum ASC">Sort by sum ascending</option>
                <option value="sum DESC">Sort by sum descending</option>
            </select>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
        <div class="col-sm-5" align = "center">
            <div class="panel-body" align = "center" >
                <table class="table">
                    <thead class="thead-dark">
                    <tr>
                        <th>Name</th>
                        <th>Product</th>
                        <th>Sum</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr  th:each="user : ${users}">
                        <td th:text="${user.name}">Data</td>
                        <td th:text="${user.count}">Priority</td>
                        <td th:text="${user.sum}">Status</td>
                        <td><a th:href="@{/users/{name}(name=${user.name})}" class="btn btn-primary">Edit</a>
                    </tr>
                    </tbody>
                </table>

                <a th:href="@{'/users/add'}">Add new</a>
                <div th:with="pageall=${pageall}">
                <a th:href="@{{pageNo}(pageNo=${pageprev})}" id="btn_prev">Prev</a>
                <a th:href="@{{pageNo}(pageNo=${pageall+1})}" id="btn_next">Next</a>
                page: <span id="page"></span>
                </div>
            </div>

        </div>

    </tr>

</div>
</body>

</html>
